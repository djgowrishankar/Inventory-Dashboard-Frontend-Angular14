<div class="page-container">
    <aside class="sidebar">
        <div class="logo">Inventor.io</div>
        <nav>
          <a routerLink="/dashboard" class="nav-item active">
            <i class="fas fa-home"></i>
            Home
          </a>
          <a routerLink="/products" class="nav-item">
            <i class="fas fa-box"></i>
            Products
          </a>
          <a routerLink="/categories" class="nav-item">
            <i class="fas fa-list"></i>
            Categories
          </a>
          <a routerLink="/stores" class="nav-item">
            <i class="fas fa-store"></i>
            Stores
          </a>
          <a  routerLink="/finances" class="nav-item">
            <i class="fas fa-chart-line"></i>
            Finances
          </a>
          <a routerLink="/settings" class="nav-item">
            <i class="fas fa-cog"></i>
            Settings
          </a>
        </nav>
        <div class="bottom-nav">
          <a routerLink="/logout" class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            Log out
          </a>
        </div>
      </aside>
  
    <main class="main-content">
      <header class="header">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search">
        </div>
        <div class="header-icons">
          <button class="icon-button">
            <i class="fas fa-question-circle"></i>
          </button>
          <button class="icon-button">
            <i class="fas fa-bell"></i>
          </button>
          <button class="icon-button">
            <i class="fas fa-cog"></i>
          </button>
          <button class="icon-button">
            <i class="fas fa-user-circle"></i>
          </button>
        </div>
      </header>
  
      <h1 class="page-title">Add product</h1>
  
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Name*</label>
            <input id="name" type="text" formControlName="name">
          </div>
  
          <div class="form-group">
            <label for="itemCode">Item code*</label>
            <input id="itemCode" type="text" formControlName="itemCode">
          </div>
  
          <div class="form-group full-width">
            <label for="description">Description</label>
            <textarea id="description" rows="4" formControlName="description"></textarea>
          </div>
  
          <div class="form-group">
            <label for="stockSize">Stock size*</label>
            <input id="stockSize" type="number" formControlName="stockSize">
          </div>
  
          <div class="form-group">
            <label for="category">Category*</label>
            <input id="category" type="text" formControlName="category">
          </div>
  
          <div class="form-group">
            <label for="storesAvailability">Stores availability*</label>
            <select id="storesAvailability" formControlName="storesAvailability">
              <option value="">Select store</option>
              <option value="all">All stores</option>
              <option value="selected">Selected stores</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="price">Price*</label>
            <input id="price" type="number" formControlName="price">
          </div>
  
          <div class="form-group full-width">
            <label>Product photos*</label>
            <div class="file-upload">
              <input type="file" (change)="onFileSelected($event)" accept="image/*" multiple>
              <div class="upload-placeholder">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Drag and drop or click to upload</span>
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-actions">
          <button type="submit" class="submit-button">Save product</button>
        </div>
      </form>
    </main>
  </div>
